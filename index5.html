<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }
        .zadanie-title {
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        .zadanie-container {
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .grid-container > div {
            background-color: rgb(236, 142, 226);
        }

        .zadanie1 .square1 {
            height: 150px;
            grid-column: 1;
        }
        
        .zadanie1 .rectangle1 {
            height: 150px;
            grid-column: 2 / span 2;
        }
        
        .zadanie1 .rectangle2 {
            height: 150px;
            grid-column: 1 / span 2;
        }
        
        .zadanie1 .square2 {
            height: 150px;
            grid-column: 3;
        }
        
        .zadanie1 .long-rectangle3 {
            height: 150px;
            grid-column: 1 / span 3;
        }

        .zadanie2 .square1 {
            grid-row: 1 / span 2;
            grid-column: 1;
        }
        
        .zadanie2 .rectangle1 {
            height: 150px;
            grid-column: 2 / span 2;
        }
        
        .zadanie2 .square2 {
            height: 150px;
            grid-column: 3;
        }
        
        .zadanie2 .square3 {
            height: 150px;
            grid-column: 2;
        }
        
        .zadanie2 .long-rectangle3 {
            height: 150px;
            grid-column: 1 / span 3;
        }

        .zadanie3 .square1 {
            height: 150px;
            grid-column: 3;
        }
        
        .zadanie3 .rectangle1 {
            height: 150px;
            grid-column: 1 / span 2;
        }
        
        .zadanie3 .square2 {
            height: 150px;
            grid-column: 1;
        }
        
        .zadanie3 .rectangle2 {
            height: 150px;
            grid-column: 2 / span 2;
        }

        .zadanie3 .square3 {
            height: 150px;
            grid-column: 3;
        }
        
        .zadanie3 .rectangle3 {
            height: 150px;
            grid-column: 1 / span 2;
        }
        .zadanie4 .square1,
        .zadanie4 .square2,
        .zadanie4 .square3{
            height: 150px;
            grid-column: 1;
        }
        
        .zadanie4 .square2 {
            grid-row: 2;
        }
        
        .zadanie4 .square3 {
            grid-row: 3;
        }
        
        .zadanie4 .square4 {
            grid-column: 2 / 4;
            grid-row: 1 / 3;
        }
        
        .zadanie4 .square5 {
            height: 150px;
            grid-column: 2;
        }
        
        .zadanie4 .square6 {
            height: 150px;
            grid-column: 3;
        }

        .zadanie5 .square1 {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
        }
        
        .zadanie5 .square2 {
            height: 150px;
            grid-column: 3;
        }
        
        .zadanie5 .square3 {
            height: 150px;
            grid-column: 1;
        }
        
        .zadanie5 .square4 {
            height: 150px;
            grid-column: 2 / 4;
        }
        
        .zadanie5 .square5 {
            height: 150px;
            grid-column: 3;
        }
    </style>
</head>
<body>
    <div class="zadanie-container">
        <div class="zadanie-title">1</div>
        <div class="grid-container zadanie1">
            <div class="square1"></div>
            <div class="rectangle1"></div>
            <div class="rectangle2"></div>
            <div class="square2"></div>
            <div class="long-rectangle3"></div>
        </div>
    </div>
    <div class="zadanie-container">
        <div class="zadanie-title">2</div>
        <div class="grid-container zadanie2">
            <div class="square1"></div>
            <div class="rectangle1"></div>
            <div class="square3"></div>
            <div class="square2"></div>
            <div class="long-rectangle3"></div>
        </div>
    </div>
    <div class="zadanie-container">
        <div class="zadanie-title">3</div>
        <div class="grid-container zadanie3">
            <div class="rectangle1"></div>
            <div class="square1"></div>
            <div class="square2"></div>
            <div class="rectangle2"></div>
            <div class="rectangle3"></div>
            <div class="square3"></div>
        </div>
    </div>
    <div class="zadanie-container">
        <div class="zadanie-title">4</div>
        <div class="grid-container zadanie4">
            <div class="square1"></div>
            <div class="square2"></div>
            <div class="square4"></div>
            <div class="square3"></div>
            <div class="square5"></div>
            <div class="square6"></div>
        </div>
    </div>
    <div class="zadanie-container">
        <div class="zadanie-title">5</div>
        <div class="grid-container zadanie5">
            <div class="square1"></div>
            <div class="square2"></div>
            <div class="square5"></div>
            <div class="square3"></div>
            <div class="square4"></div>
        </div>
    </div>
</body>
</html>
